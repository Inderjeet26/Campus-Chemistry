	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

		<link rel="stylesheet" type="text/css" href="styles/Styles.css">
		<link rel="stylesheet" type="text/css" href="styles/smartpaginator.css"></link>
		<meta name="GENERATOR" content="MSHTML 9.00.8112.16440">
		<script type="text/javascript" language="JavaScript" src="scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" language="JavaScript" src="scripts/search.js"></script>
		<script type="text/javascript" language="JavaScript" src="scripts/smartpaginator.js"></script>
	</head>
	<body>
		<div style="float:left">
			<span style="font-size: 34px; color: rgb(127,129, 171)">Campus Chemistry
				<img style="width: 35px; alt="logo" height: 50px" src="images/Logo.png">
			</span>
		</div>
		<div style="float:right; position:relative;">
		    <form id="logoutForm">
    			<span id="userGreeting">Welcome Back first_name!
    				<input id="logoutButton" class="button" value="Log Out" type="submit" />
    			</span>		
			</form>	
		</div>
		</br>
		</br>
		</br>
		<div id="topBar">
			<!--<div id="logo">Campus Chemistry</div>-->
			<div class="tabs">
				<ul>
					<a href="quiz.html"><li>Quiz</li></a>
					<a href="search.html"><li class="selected">Search</li></a>
					<a href="profile.html"><li>Profile</li></a>
					<a href="inbox.html"><li>Inbox</li></a>
				</ul>
			</div>
		</div>
		</br>
		<div class="mainContent" align="center">
			<div id="searchPanelMain">
				<div id="searchPanelLeft">
					<div id="advanceBox" class="secondaryContent">
						<div class="contentHeader">Advanced Search</div>
						<div id="searchSubject"> 							
							<div class="advancedPanel">
								<span>Hair Color</span>
								<select id="hairComboBox" class ="advancedComboBox">
									<option> Any </option>
									<option> Black </option>
									<option> Burnette </option>
									<option> Blonde </option>
									<option> Gray </option>
									<option> Bald </option>
								</select>
							</div>						
							<div class="advancedPanel">
								<span>Eye Color</span>
								<select id="eyeComboBox" class="advancedComboBox">
									<option> Any </option>
									<option> Black </option>
									<option> Brown </option>
									<option> Blue </option>
									<option> Green </option>
								</select>
							</div>
							<div class="advancedPanel">
								<span>Faculty</span>
								<select id="facultyComboBox" class="advancedComboBox" style="margin:0px 0px 0px 20px;">
									<option> Any </option>
									<option> Computer Science </option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div id="searchPanelRight">
					<form id="basicForm">
						<div id="searchPanelTop">
							<span class="searchTopLabel">Display:</span>
	                        <span class="searchTopOptions filterButton selectedFilter">
	                        	<img alt="small display" src="images/4x.png" />
	                        </span>
	                        <span class="searchTopOptions filterButton">
	                        	<img alt="small display" src="images/2x.png" />	                        	
	                        </span>			    
                        	<span class="searchTopLabel">Sort By:</span>
							<select id="sortComboBox" name="sort" class="searchTopOptions filterSearch">
								<option name="User_Name"> Name </option>									
								<option name="DOB"> Age </option>
								<option name="Department"> Department </option>							
							</select>
							<select id="sortOrderComboBox" name="sortOrder" class="searchTopOptions filterSearch">
								<option name="ASC"> ASC </option>
								<option name="DESC"> DESC </option>
							</select>	
						</div>
							<div id="searchPanelMiddle">
							    <span>Showing: </span>	
								<select name='gender' id='gender' class="filterSearch">
									<option>Men</option>
									<option>Women</option>
									<option>Men/Women</option>							
								</select>      
								<span>Seeking: </span>    
								<select name='orientation' id='seeking' class="filterSearch">
									<option>Men</option>
									<option selected="true">Women</option>
									<option>Men/Women</option>		
								</select>
								<span>Ages: </span>
								<input id='ageMin' name='minAge' value='18' min='1' max='99' type='number' class="filterSearch" style="width:45px" />
								<span> to </span>
								<input id='ageMax' name='maxAge' value='25' min='1' max='99' type='number' class="filterSearch" style="width:45px" />	
					   		</div>
					</form>
					<div id="searchPanelBottom">
						<div id="resultsArea">	
						</div>
						<div id="resultFooter">
						</div>
					</div>
				</div>
			</div>	
			<div class="clearfix"></div>
		</div>
		</body>
	</html>
