<head>
	<title>Campus Chemistry - Profile</title>
	<link rel="stylesheet" type="text/css" href="styles/Styles.css" />
	<script type="text/javascript" language="JavaScript" src="scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" language="JavaScript" src="scripts/profile.js"></script>
</head>
<body>
	<div id="topBar">
		<div id="logo">Campus Chemistry</div>
		<div class="tabs">
			<ul>
				<a href="quiz.html"><li class="selected">Quiz</li></a>
				<a href="search.html"><li>Search</li></a>
				<a href="profile.html"><li>Profile</li></a>				
				<a href="inbox.html"><li>Inbox</li></a>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>

	<div class="mainContent">		
		<div class="contentHeader">Profile</div>
		<div id="profilePanelMain">
			<div id="profilePanelLeft" class="secondaryContent">
				<img src="media/alone.jpg" id="profilePicture"/>
				<input type="submit" id="uploadPhoto" class="button" value="Upload Photo">
			</div>
			
			<div id="profilePanelRight" class="homePanel">
				<div id="user_fullname">Melissa Kendall</div>
				
				<input text id="tag_line" onclick="changeTagLine()" class="profileTextEntry" placeholder="Enter tag line here">
				<div id="user_info">
					<div id="seeking" class="user_fact">Seeking: Men (21-30)</div>
					<div id="age" class="user_fact">Age: 21</div>
					<div id="hair_color" class="user_fact">Hair Color: Brown</div>
					<div id="faculty" class="user_fact">Faculty: Science</div>
					<div id="department" class="user_fact">Department: Computer Science</div>	
				</div>	
			</div>
			
			<div class="clearfix footer"><input text id="interests" onclick="changeInterests()" class="profileFullText" placeholder="Melissa's Interests" /></div>	
			
			<div><input type="submit" id="saveProfile" class="button" value="Save" /></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="bottomLinkRegion" align="center">
        <p style="color: rgb(117, 153, 169); font-size: 16px;">     
            About Us . Legal Information . Member Log In . Help. Online Safety
        </p>
    </div>

</body>
