<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title> Campus Chemistry </title>
		<link rel="stylesheet" type="text/css" href="styles/Styles.css">
		<link rel="stylesheet" type="text/css" href="styles/smartpaginator.css" />
		<link rel="stylesheet" type="text/css" href="styles/datepicker.css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" />		
		<meta name="GENERATOR" content="MSHTML 9.00.8112.16440">
		<script type="text/javascript" language="JavaScript" src="scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" language="JavaScript" src="scripts/topBar.js"></script>		
		<script type="text/javascript" language="JavaScript" src="scripts/blinddate.js"></script>
		<script type="text/javascript" language="JavaScript" src="scripts/smartpaginator.js"></script>
		<script type="text/javascript" language="JavaScript" src="scripts/datepicker.js"></script>
		<script type="text/javascript" language="JavaScript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
	</head>
	<body>
		<div style="float:left">
			<span style="font-size: 34px; color: rgb(127,129, 171)">Campus Chemistry
				<img style="width: 35px; height: 50px" alt="logo" src="images/Logo.png">
			</span>
		</div>
		<div style="float:right; position:relative;">
		    <form id="logoutForm">
    			<span id="dateUserGreeting">Welcome Back 
    				<span id="useridGreeting">Guest</span>!
    				<input id="logoutButton" class="button" value="Log Out" type="submit" />
    			</span>		
			</form>	
		</div>
		</br>
		</br>
		</br>
		<div id="topBar">
			<div class="tabs">
				<ul>
					<a href="blinddate.html"><li class="selected">Blind Date</li></a>
					<a href="quiz.html"><li>Quiz</li></a>
					<a href="search.html"><li>Search</li></a>
					<a href="profile.html"><li>Profile</li></a>
					<a href="inbox.html"><li>Inbox</li></a>
				</ul>
			</div>
		</div>
		</br>
		<div class="mainContent" align="center">
			<div class="contentHeader" align="left">Blind Date Workshop</div> 
			<div id="matchPanel">
				<div id="workArea">
					Fill in the <a href="quiz.html">Quiz</a> for compatibility matching!
					<div id="matchArea">
						<div class="resultsHeader" align="left">Blind Date Suggestions</div>
						<div id="warningArea" style="display:none; margin:0px 0px 5px 0px;">
	        			</div>
	        			<div id="matches">
	        			</div>
					</ div>
					<div id="openRequests">
						<div class="requestsHeader" align="left">Blind Date Open Requests</div>
						<div id="requestsArea">	
						</div>
						<div id="requestsFooter">
						</div>
					</ div>
				</div>
			</div>
		</div>
		</div>	
			<div class="clearfix"></div>
		</div>
		<div id="dialog-form"  style="font-size: 62.5%;label, input{display:block}" title="Request a Date">
			<p class="validateTips">All form fields are required.</p>
			<form>
			<fieldset>
				<label for="name">Send To: (Username)</label>
				<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
				Date: <input name="date" id="date">
				<input type=button value="select" onclick="displayDatePicker('date');">
				<br />
				Time: <input name="time" id="time" />
				<br />
				<label for="message">Message</label>
				<textarea name="message" id="message" value="" class="text ui-widget-content ui-corner-all" style="width: 310px; height: 139px;" placeholder="Enter Your Message"></textarea>
			</fieldset>
			</form>
		</div>
	</div>
	</body>
</html>
