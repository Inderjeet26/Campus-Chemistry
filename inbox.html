<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title> Campus Chemistry </title>
		<link rel="stylesheet" type="text/css" href="styles/Styles.css" />
		<link rel="stylesheet" type="text/css" href="styles/smartpaginator.css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" />	

		<script type="text/javascript" language="JavaScript" src="scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" language="JavaScript" src="scripts/topBar.js"></script>
		<script type="text/javascript" language="JavaScript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
		
		<script type="text/javascript" src="http://jquery-ui.googlecode.com/svn/trunk/ui/jquery.ui.widget.js"></script>
	    <script type="text/javascript" src="http://jquery-ui.googlecode.com/svn/trunk/ui/jquery.ui.core.js"></script>
		
		<script type="text/javascript" language="JavaScript" src="scripts/inbox.js"></script>
		<script type="text/javascript" language="JavaScript" src="scripts/smartpaginator.js"></script>
	</head>
	<body>
		<div style="float:left">
			<span style="font-size: 34px; color: rgb(127,129, 171)">
				Campus Chemistry
				<img style="width: 35px; height: 50px" alt="logo" src="images/Logo.png">
			</span>
		</div>
		<div style="float:right; position:relative;">
		    <form id="logoutForm">
    			<span id="userGreeting">Welcome Back 
    				<span id="useridGreeting">Guest</span>!
    				<input id="logoutButton" class="button" value="Log Out" type="submit" />
    			</span>		
			</form>	
		</div>
		<br/>
		<br/>
		<br/>
		<div id="topBar">
			<div class="tabs">
				<ul>
					<a href="quiz.html"><li>Quiz</li></a>
					<a href="search.html"><li>Search</li></a>
					<a href="profile.html"><li>Profile</li></a>
					<a href="inbox.html"><li class="selected">Inbox</li></a>
				</ul>
			</div>
		</div>
		<br/>
		<div class="mainContent">
			<div class="contentHeader">Your Messages</div>
			<div id="inboxPanelMain">
				<div id="inboxPanelRight">
					<div class="secondaryContent">
						<div>
							<div class="alignleft actions" style="margin-bottom:10px;">
								<button id="delete_button" class="button">Delete Checked</button>
								<button id="compose" class="button">Compose Message</button>
							</div>
							<div id="alertArea" style="display:none; margin:0px 0px 5px 0px;"></div> 
							<div id="tabs">
								<ul>
									<li><a href="#tabs-1">Inbox</a></li>
									<li><a href="#tabs-2">Sent Messages</a></li>
								</ul>
								<div id="tabs-1">
									<h2>Inbox</h2>
									<p id="ptabs1"></p>
									<div id="resultFooter-1" style="width:98%"></div>										
								</div>
								<div id="tabs-2">
									<h2>Sent Messages</h2>
									<p id="ptabs2"></p>
									<div id="resultFooter-2" style="width:98%"></div>
								</div>
							</div>
						</div>
					    <div id="dialog-form"  style="font-size: 62.5%;label" title="Create message">
							<p class="alert">*All form fields are required.</p>
							<form>
								<fieldset>
									<label for="name">Send To: (Email ID)</label>
									<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
									<label for="message">Message</label>
									<textarea name="message" id="message" class="text ui-widget-content ui-corner-all" style="width: 310px; height: 155px;" placeholder="Enter Your Message"></textarea>
								</fieldset>
							</form>
				    	</div>
					</div>
				</div>
				<div class="clearfix"></div>
				
			</div>
		</div>
		<div class="bottomLinkRegion" align="center">
        <p style="color: rgb(117, 153, 169); font-size: 16px;">     
            About Us . Legal Information . Member Log In . Help. Online Safety
        </p>
    </div>
	</body>
</html>
